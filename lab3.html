<!DOCTYPE html>
<html>

	<head>
		<title>Long Table Demo</title>
	</head>

	<body>
		<h2>Long Table Demo</h2>
		<br>
		<table>
			<thead>
				<tr>
					<td>AAAA</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>BBBB</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>CCCC</td>
				</tr>
			</tfoot>



	</body>


</html>
